<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos - Carpintería Rústica</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts: Inter & Cinzel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">


    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo negro sólido */
            background-color: #000;
        }
        
        /* Transición suave para todos los elementos */
        * {
            transition: all 0.3s ease-in-out;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Barra de Navegación -->
    <nav class="bg-gray-900 bg-opacity-80 backdrop-blur-sm sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold font-cinzel text-amber-100">Nuestros Trabajos</h1>
            <a href="./index.html" class="text-white bg-amber-700 hover:bg-amber-800 py-2 px-4 rounded-lg flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver a Inicio
            </a>
        </div>
    </nav>


    <!-- Contenedor principal con padding -->
    <main class="container mx-auto p-4 sm:p-6 md:p-8">

        <!-- Sección de Galería de Trabajos -->
        <section class="my-12">
            <div class="p-6 md:p-10 max-w-7xl mx-auto">
                
                <!-- Grilla de imágenes -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                    
                    <!-- Aquí irían las imágenes de tus trabajos. He usado placeholders. -->
                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/654321/FFFFFF?text=Trabajo+1" alt="[Imagen de trabajo de carpintería 1]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>

                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/8B4513/FFFFFF?text=Trabajo+2" alt="[Imagen de trabajo de carpintería 2]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>
                    
                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/A0522D/FFFFFF?text=Trabajo+3" alt="[Imagen de trabajo de carpintería 3]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>

                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/D2691E/FFFFFF?text=Trabajo+4" alt="[Imagen de trabajo de carpintería 4]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>
                    
                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/5C4033/FFFFFF?text=Trabajo+5" alt="[Imagen de trabajo de carpintería 5]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>

                    <div class="aspect-w-1 aspect-h-1">
                        <img src="https://placehold.co/600x600/704214/FFFFFF?text=Trabajo+6" alt="[Imagen de trabajo de carpintería 6]" class="w-full h-full object-cover rounded-lg shadow-lg transform hover:scale-105 hover:shadow-2xl">
                    </div>

                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-gray-400 text-sm mt-16 pb-4">
            <p>&copy; 2024 Carpintería Rústica. Todos los derechos reservados.</p>
        </footer>

    </main>

</body>
</html>
